<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
		<meta name="description" content="Capture the CTF">
		<meta name="author" content="CTCTF">
		<meta name="google-site-verification" content="jiNgJS7e6rsx_KPjMZcqTZvGSGlFZch5eoAkkfAmdvY" />

		<title>Register - Capture the CTF</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="css/styles.css" rel="stylesheet">
         <script src="https://www.google.com/recaptcha/api.js" async defer></script>

		<link rel="icon" href="img/ctctf.ico" media="screen">
	</head>
	<body>
        <nav class="navbar">
            <ul class="nav-container">
                <li class="item"><a href="http://ctctf.io">Home</a></li>
                <li class="item"><a href="about">About</a></li>
                <li class="item"><a href="faq">FAQ</a></li>
                <li class="item"><a href="sponsors">Sponsors</a></li>
                <li class="item"><a href="contact">Contact</a></li>
                <li class="item"><a href="register">Register</a></li>
            </ul>
        </nav>

        <div class="cover"></div>
        <br><br><br><br><br><br><br>
        <div class="container">
			<div class="row">
               
				<div class="page-header">
					<h1>Register</h1>
				</div>

				<div class="row">
					<div id="register_msg"></div>
				</div>

				<div class="container-fluid">
					<div class="col-lg-8 col-lg-offset-2">
                        <form class="form-horizontal" action="" onsubmit="return false;">
                                    <input type="email" name="email" class="email-form" id="reg-email" placeholder="Email" autocomplete="off">
                                    <br>
                                    <br>
                                    <input type="text" name="teamname" class="email-form" id="reg-team" placeholder="Team Name" autocomplete="off">
                                    <br>
                                    <br>
                                    <input type="text" name="school" class="email-form" id="reg-school" placeholder="School" autocomplete="off">
                                    <br>
                                    <br>
                                    <input type="password" name="password" class="email-form" id="reg-pass" placeholder="Password" autocomplete="off">
                                    <br>
                                    <br><center>
                                    <div class="g-recaptcha" data-sitekey="6LfwfQMTAAAAAOtNxCEw6GF0DWTV6njnL4rCooxn"></div></center>
                            <div class="form-group" id="reg_group_vis_toggle" style="display:none;">
                                    <input type="text" name="group" class="email-form" id="reg-group" placeholder="Group" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="reg-submit" class="col-lg-3 control-label"></label>
                                <div class="col-lg-8 col-lg-offset-2">
                                    <br>
                                    <button class="register" id="register-button" onClick="return false;">Register!</button>
                                    <button class="register" id="join-button" onClick="return false;" style="display:none;">Join!</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/dependencies.js"></script>
		<script type="text/javascript" src="js/pnotify.min.js"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</body>
</html>
